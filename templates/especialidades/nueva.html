{% extends "base.html" %}

{% block title %}Nueva Especialidad - Sistema Médico{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-stethoscope me-2"></i>Agregar Nueva Especialidad
    </h1>
    <a href="{{ url_for('especialidades') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Volver
    </a>
</div>

<div class="card shadow form-container">
    <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">
            <i class="fas fa-stethoscope me-2"></i>Información de la Especialidad
        </h5>
    </div>
    <div class="card-body">
        <form method="POST" id="especialidadForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">
                    <i class="fas fa-tag"></i>Nombre de la Especialidad *
                </label>
                <input type="text" class="form-control" id="nombre" name="nombre" required 
                       placeholder="Ej: Cardiología, Pediatría, Neurología">
                <div class="form-text">Ingrese el nombre completo de la especialidad médica</div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">
                    <i class="fas fa-align-left"></i>Descripción
                </label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" 
                          placeholder="Describe brevemente la especialidad médica, sus áreas de enfoque y tratamientos..."></textarea>
                <div class="form-text">Descripción opcional de la especialidad</div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('especialidades') }}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save me-1"></i>Guardar Especialidad
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('especialidadForm').addEventListener('submit', function(e) {
    const nombre = document.getElementById('nombre').value.trim();
    
    if (nombre.length < 3) {
        e.preventDefault();
        alert('El nombre de la especialidad debe tener al menos 3 caracteres');
        return;
    }
    
    // Verificar que no contenga solo números
    if (/^\d+$/.test(nombre)) {
        e.preventDefault();
        alert('El nombre de la especialidad no puede contener solo números');
        return;
    }
});
</script>
{% endblock %}
